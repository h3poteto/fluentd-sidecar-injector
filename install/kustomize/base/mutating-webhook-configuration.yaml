apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: fluentd-sidecar-injector
  labels:
    app: fluentd-sidecar-injector
    kind: mutator
webhooks:
  - name: fluentd-sidecar-injector.h3poteto.dev
    matchPolicy: Equivalent
    objectSelector:
      matchExpressions:
        - key: app
          operator: NotIn
          values: ["fluentd-sidecar-injector"]
    clientConfig:
      service:
        name: fluentd-sidecar-injector-webhook
        # namespace: default
        path: "/mutate"
      # caBundle:
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "*"
    sideEffects: None
    timeoutSeconds: 30
    # Now kubewebhook does not support v1 for admissionReviewVersions.
    # https://github.com/slok/kubewebhook/issues/55
    admissionReviewVersions: ["v1beta1"]
